<h1>History</h1>
<ul>
  <li *ngFor="let sample of getSamples()">
    <div class="nowrap" (click)="onPlay(sample)">
      <span class="timestamp">{{formatDate(sample.getTimestamp())}}</span>
      <span class="category">{{sample.getCategoryTitle()}}</span>
      <span class="sampleTitle">{{sample.getTitle()}}</span>
      <span class="playCount">{{sample.getPlayCount()}}</span>
    </div>
  </li>
</ul>

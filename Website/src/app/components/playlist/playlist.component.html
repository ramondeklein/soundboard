<div>
  <h1>Playlist ({{getSamples().length}})
    <div class="toolbar">
        <button class="flat" (click)="onClear()">clear</button>
    </div>
  </h1>
  <ul>
    <li *ngFor="let sample of getSamples()">
      <div class="nowrap" >{{sample.getCategory().getTitle()}}{{sample.getTitle()}}</div>
    </li>
  </ul>
</div>
